{% include 'header.html' %}
{% load i18n static %}

<style>
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(-45deg, #A8DADC, #457B9D, #1D3557, #6A4C93, #8E44AD);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
    }

    .main-container {
        display: flex;
        width: 900px;
        height: 700px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        background-color: white;
    }

    .form-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        background-color: #ffffff;
    }

    .login-form {
        max-width: 400px;
        width: 100%;
        padding: 20px;
    }

    .login-form h2 {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .login-form p {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
    }

    .form-label {
        font-weight: bold;
        color: #333;
    }

    .form-control {
        width: 100%;
        background-color: #f8f9fa;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px 15px;
        margin-bottom: 20px;
    }

    .form-control::placeholder {
        color: #999;
    }

    .form-control:focus {
        background-color: #fff;
        border-color: #0d6efd;
        box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
    }

    .btn-primary {
        background-color: #0d6efd;
        border: none;
        border-radius: 6px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 10px rgba(0, 75, 189, 0.5);
    }

    .form-footer {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: #666;
    }

    .form-footer a {
        color: #0d6efd;
        text-decoration: none;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }

    .image-container {
        flex: 1;
        background-image: url("{% static 'assets/images/campaign-creators-yktK2qaiVHI-unsplash.jpg' %}");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media (max-width: 768px) {
        .main-container {
            flex-direction: column;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .image-container {
            height: 100px;
        }
    }
</style>

<div class="main-container">
    <!-- Left Container: Login Form -->
    <div class="form-container">
        <div class="login-form">
            <h2>{% trans "Welcome back" %}</h2>
            <p>{% trans "Please enter your details." %}</p>
            <label for="email" class="form-label">{% trans "Email" %}</label>
            <input type="email" class="form-control" id="email" placeholder="{% trans 'Enter your email' %}" required>
            
            <label for="password" class="form-label">{% trans "Password" %}</label>
            <input type="password" class="form-control" id="password" placeholder="{% trans 'Enter your password' %}" required>
            
            <button class="btn-primary" type="button" onclick="loginViaJSON()">{% trans "Sign In" %}</button>
            
            <!-- Reusable stylized message box (Bootstrap Alert) -->
            <div id="messageBox" class="alert d-none" role="alert"></div>

{#            <div class="form-footer">#}
{#                <a href="#">{% trans "Forgot Password?" %}</a>#}
{#                <a href="#">{% trans "Register here" %}</a>#}
{#            </div>#}
        </div>
    </div>

    <!-- Right Container: Image -->
    <div class="image-container">
    </div>
</div>
