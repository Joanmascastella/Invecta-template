{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{{ title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/watermark.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
    {% block extra_css %}
    {% endblock %}
</head>
<body style="margin: 80px;">
    <header>
        {% include navbar_partial %}
    </header>
    
    
    {#Floating Watermark#}
    <div id="watermark" data-static-url="{% static 'assets/images/' %}" class="position-fixed bottom-0 end-0 p-3"></div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- Other JS Scripts -->
    <script src="{% static 'scripts/getcookie.js' %}"></script>
    <script src="{% static 'scripts/boostrap_alert.js' %}"></script>
    <script src="{% static 'scripts/background_gradient.js' %}"></script>
    <script src="{% static 'scripts/watermark.js' %}"></script>
    <script src="{% static 'scripts/ajax_scripts/login.js' %}"></script>
    <script src="{% static 'scripts/ajax_scripts/updateUser.js' %}"></script>
    <script src="{% static 'scripts/ajax_scripts/deleteUser.js' %}"></script>
    <script src="{% static 'scripts/ajax_scripts/deleteItem.js' %}"></script>
    <script src="{% static 'scripts/ajax_scripts/updateItem.js' %}"></script>
    <script src="{% static 'scripts/ajax_scripts/createItem.js' %}"></script>
    <script src="{% static 'scripts/ajax_scripts/downloadCSV.js' %}"></script>
    
     <!-- Cookie Statement -->
    {% block extra_js %}
    {% endblock %}

</body>
</html>
